<!DOCTYPE html>
<html>
<head>
	<title>answeruestions</title>
	<!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<!-- jansweruery library --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jansweruery/1.12.4/jansweruery.min.js"></script> 
	<title>Questions</title>
	<!-- Latest compiled JavaScript --> 
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
</head>
<body>

<div class="container">
<form action="{{url_for('view_questions', user_id=user.id)}}" method="post" role="form">
<div class="row">
	<h1>simple questions</h1>
</div>
<div class="row">
<div class="col-md-6">
<h2>-Superficial answeruestions:</h2>
{%for q in simple_questions%}
  <tr>
    <input type="text" name={{q.text}} placeholder="{{q.text}}">
    <br>
  </tr>
  {%endfor%}
<h1>deep questions</h1>


{%for i in deep_questions%}
  <tr>
    <input type="text" name={{i.text}} placeholder="{{i.text}}">
    <br>
  </tr>
  {%endfor%}

<input type="submit" value="Finish">


</div>
</div>
</div>
</form>
</body>
</html>
