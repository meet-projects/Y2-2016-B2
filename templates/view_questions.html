<body class="body">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

      </button>

      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('friend_list')  }}" role="button">My Friends &nbsp;&nbsp;&nbsp;|</a></li>

<div class="container">

<h2 class="head">Simple Questions:</h2>
<form role="form" action="{{url_for('view_questions')}}" method="post">>
{%for q in simple_questions%}

<div class="row">
<div class="col-md-6">
    <div class="form-group questions">
      <label for="usr">{{q.text}}:</label>
      <input type="text" name="{{q.text}}" class="form-control" id="usr">
    </div>
</div>
</div>

 {%endfor%}
 





<h2 class="head">Deep Questions:</h2>

{%for i in deep_questions%}

<div class="row">
<div class="col-md-6">
    <div class="form-group questions">
      <label for="usr">{{i.text}}:</label>
      <input type="text" name="{{i.text}}" class="form-control" id="usr">
    </div>
</div>
</div>

 {%endfor%}
 <input type="submit" value="Finish" >
</form>









</div>
</div>
</div>
</form>
