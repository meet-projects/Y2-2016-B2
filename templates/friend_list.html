	<form action="{{url_for('friend_list',friends = friends) }}" method = "post">
	<div class="container">
  <h1 class="head">View My Friends</h1>
  <table class="table table-hover questions" >
		<thead>
			<th>Friend's Name</th>
			<th></th>
		</thead>
		{% for friend in user.my_friends %}
  		<tr> 
      		<td>{{friend.fullname}}</td>
      		<td><a href ="{{ url_for('friend_profile' ,friend_id = friend.id) }}" class="btn btn-info" role="button">View</a></td>
  		</tr>
		{% endfor %}
	</form>
